<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack 1 - Générateur JSON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button id="toggleSidebar" class="toggle-btn">☰</button>
    <h2>Stack 1</h2>
    <ul>
      <li>Accueil</li>
      <li>Conversion JSON</li>
      <li>Transfert Stack 2</li>
    </ul>
  </div>

  <div class="content">
    <h1>Générateur et transfert JSON</h1>
    <p>Colle ici le contenu brut de ton fichier .txt (au format JSON brut) :</p>

    <textarea id="jsonText" placeholder="Colle ici ton contenu .txt..."></textarea>

    <div class="actions">
      <button id="convertBtn">Convertir et télécharger</button>
      <button id="sendBtn">Envoyer à Stack 2</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
