<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack 2 - Exploitation JSON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button id="toggleSidebar" class="toggle-btn">☰</button>
    <h2>Stack 2</h2>
    <ul>
      <li>Charger JSON</li>
      <li>Jalons</li>
      <li>Messages</li>
      <li>Livrables</li>
    </ul>
  </div>

  <div class="content">
    <h1>Exploitateur de données JSON</h1>

    <section id="load-section">
      <input type="file" id="uploadJson" accept=".json">
      <button id="loadBtn">Charger le fichier</button>
      <p id="uploadStatus"></p>
    </section>

    <section>
      <h2>Jalons</h2>
      <ul id="jalonsList"></ul>
    </section>

    <section>
      <h2>Messages</h2>
      <table id="messagesTable">
        <thead>
          <tr>
            <th>Envoyé</th>
            <th>Destinataire</th>
            <th>Sujet</th>
            <th>Texte</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="prompt-actions">
        <select id="mailPromptSelect">
          <option value="1">Email professionnel</option>
          <option value="2">Email amical</option>
        </select>
        <button id="generateMailBtn">Générer via GPT</button>
      </div>
    </section>

    <section>
      <h2>Rendez-vous</h2>
      <ul id="rdvList"></ul>
    </section>

    <section>
      <h2>Autres modules</h2>
      <ul id="autresList"></ul>
    </section>

    <section>
      <h2>Livrables</h2>
      <ul id="livrablesList"></ul>
      <div class="prompt-actions">
        <select id="livrablePromptSelect">
          <option value="1">Plan détaillé</option>
          <option value="2">Résumé exécutif</option>
          <option value="3">Checklist rapide</option>
        </select>
        <button id="generateLivrableBtn">Générer via GPT</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
